<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Quiz Matemáticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
      color: #333;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question { font-size: 1.2em; margin-bottom: 10px; }
    .options { list-style: none; padding: 0; }
    .options li { margin: 6px 0; }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="quiz"></div>
    <button id="next-btn" style="display:none;">Siguiente</button>
    <div id="result"></div>
  </div>

  <script>
    async function loadQuestions() {
      // Obtener la URL del JSON desde el parámetro `data`
      const params = new URLSearchParams(window.location.search);
      const dataUrl = params.get("data");

      if (!dataUrl) {
        document.getElementById("quiz").innerHTML = "<p>Error: no se especificó el archivo JSON en ?data=</p>";
        return [];
      }

      try {
        const response = await fetch(dataUrl);
        if (!response.ok) throw new Error("No se pudo cargar el JSON");
        return await response.json();
      } catch (err) {
        document.getElementById("quiz").innerHTML = `<p>Error cargando JSON: ${err.message}</p>`;
        return [];
      }
    }

    async function startQuiz() {
      const questions = await loadQuestions();
      if (questions.length === 0) return;

      let current = 0;
      let score = 0;
      const quizEl = document.getElementById("quiz");
      const nextBtn = document.getElementById("next-btn");
      const resultEl = document.getElementById("result");

      function showQuestion() {
        let q = questions[current];
        quizEl.innerHTML = `
          <div class="question">${q.question}</div>
          <ul class="options">
            ${q.options.map((opt,i)=>`
              <li>
                <label>
                  <input type="radio" name="option" value="${i}"> ${opt}
                </label>
              </li>`).join("")}
          </ul>
        `;
        nextBtn.style.display = "block";
        resultEl.innerHTML = "";
      }

      nextBtn.onclick = () => {
        let selected = document.querySelector("input[name=option]:checked");
        if (!selected) {
          alert("Selecciona una respuesta");
          return;
        }
        let answer = parseInt(selected.value,10);
        if (answer === questions[current].answer) {
          score++;
          resultEl.innerHTML = "✅ Correcto. " + (questions[current].explanation || "");
        } else {
          resultEl.innerHTML = "❌ Incorrecto. " + (questions[current].explanation || "");
        }
        current++;
        if (current < questions.length) {
          setTimeout(showQuestion, 1500);
        } else {
          setTimeout(()=> {
            quizEl.innerHTML = `<p>Juego terminado. Puntaje: ${score} / ${questions.length}</p>`;
            nextBtn.style.display = "none";
          }, 1500);
        }
      };

      showQuestion();
    }

    startQuiz();
  </script>
</body>
</html>
