<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniquiz</title>
  <style>
    :root{
      --bg: #0b1020;
      --card: #141a2a;
      --muted: #9aa4b2;
      --text: #e9edf3;
      --primary: #6ee7b7;
      --primary-ink: #0f172a;
      --danger: #fda4af;
      --warning: #fde68a;
      --ring: #334155;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, var(--bg) 45%), var(--bg);
      color:var(--text); display:grid; place-items:center; padding:24px;
    }
    .wrap{ width:min(800px, 100%); }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
      border: 1px solid var(--ring); border-radius:20px; padding:20px; backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    header{display:flex; gap:12px; align-items:center; margin-bottom:12px}
    header .logo{width:42px; height:42px; border-radius:12px; background:linear-gradient(135deg, var(--primary), #86efac); display:grid; place-items:center; color:var(--primary-ink); font-weight:800}
    header h1{font-size:1.1rem; margin:0}
    header p{margin:0; color:var(--muted); font-size:.9rem}

    .bar{height:8px; background:#0f172a; border:1px solid var(--ring); border-radius:999px; overflow:hidden;}
    .bar > div{height:100%; width:0%; background: linear-gradient(90deg, var(--primary), #34d399); transition:width .35s ease}

    .qbox{margin-top:16px; display:grid; gap:14px}
    .q{font-size:1.05rem; line-height:1.5}

    .choices{display:grid; gap:10px}
    .btn{
      appearance:none; border:1px solid var(--ring); background:#0b1222; color:var(--text);
      padding:12px 14px; border-radius:14px; cursor:pointer; text-align:left; font-size:1rem;
      transition: transform .05s ease, border-color .2s ease, background .2s ease;
    }
    .btn:hover{transform:translateY(-1px); border-color:#475569}
    .btn:focus{outline:none; box-shadow:0 0 0 3px rgba(102, 252, 241, .15)}
    .btn[disabled]{opacity:.6; cursor:not-allowed}
    .btn.correct{background:rgba(16,185,129,.14); border-color:#10b981}
    .btn.wrong{background:rgba(244,63,94,.16); border-color:#f43f5e}

    .foot{display:flex; justify-content:space-between; align-items:center; margin-top:8px}
    .muted{color:var(--muted)}
    .action{display:flex; gap:10px}
    .pill{border:1px solid var(--ring); padding:8px 12px; border-radius:999px; font-size:.9rem}
    .cta{
      background:linear-gradient(135deg, var(--primary), #86efac);
      color:var(--primary-ink); border:none; padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer;
    }
    .cta:disabled{opacity:.7; cursor:not-allowed}

    .result{display:grid; gap:12px; text-align:center; padding:10px 4px}
    .result h2{margin:6px 0 0}
    .result .score{font-size:2rem; font-weight:800}

    .review{margin-top:10px; display:grid; gap:10px}
    details{background:#0b1222; border:1px solid var(--ring); border-radius:12px; padding:10px 12px}
    details summary{cursor:pointer}
    .tag{display:inline-block; padding:.2rem .5rem; border-radius:.5rem; margin-left:.4rem; font-size:.75rem; border:1px solid var(--ring); color:var(--muted)}

    #loadmsg{margin-top:6px;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="quiz-card" role="region" aria-live="polite">
      <header>
        <div class="logo">œÄ</div>
        <div>
          <h1>Miniquiz</h1>
          <div id="loadmsg">Cargando preguntas‚Ä¶</div>
        </div>
      </header>

      <div class="bar"><div id="progress"></div></div>
      <div class="qbox" id="qbox"></div>

      <div class="foot">
        <div class="pill" id="status"></div>
        <div class="action">
          <button class="pill" id="resetBtn" type="button">‚Ü∫ Reiniciar</button>
          <button class="cta" id="nextBtn" type="button" disabled>Siguiente ‚ñ∏</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (async function(){
      const $ = (sel, ctx=document) => ctx.querySelector(sel);
      const $$ = (sel, ctx=document) => Array.from(ctx.querySelectorAll(sel));
      const loadmsg = $('#loadmsg');

      const params = new URLSearchParams(location.search);
      const dataParam = params.get('data');
      if(!dataParam) throw new Error("‚ùå Falta ?data=... en la URL");

      function resolveDataURL(p){
        if(/^https?:\/\//i.test(p)) return p;
        const baseDir = location.pathname.replace(/[^/]*$/, '');
        if(p.startsWith('/')){
          p = p.replace(/^\/+/, '');
          return new URL(baseDir + p, location.origin).href;
        }
        return new URL(p, location.href).href;
      }

      async function loadQuestions(){
        const url = resolveDataURL(dataParam);
        loadmsg.textContent = 'Cargando desde: ' + url;
        const r = await fetch(url, { cache: 'no-store' });
        if(!r.ok) throw new Error('HTTP ' + r.status);
        const json = await r.json();
        loadmsg.textContent = 'Responda una de las alternativas.';
        return normalize(json);
      }

      function normalize(data){
        if(Array.isArray(data)) return { shuffle: true, questions: data };
        if(data && Array.isArray(data.questions)) return data;
        throw new Error('Formato JSON inv√°lido');
      }

      const data = await loadQuestions();
      let questions = data.shuffle ? shuffle(data.questions) : data.questions;
      let state = { idx: 0, score: 0, answered: false, history: [] };

      const qbox = $('#qbox'), nextBtn = $('#nextBtn'), resetBtn = $('#resetBtn'),
            progressEl = $('#progress'), statusEl = $('#status');

      resetBtn.addEventListener('click', () => {
        state = { idx: 0, score: 0, answered:false, history: [] };
        questions = data.shuffle ? shuffle(data.questions) : data.questions;
        render();
      });

      nextBtn.addEventListener('click', () => {
        if (state.idx < questions.length - 1){ state.idx++; state.answered=false; render(); }
        else showResult();
      });

      function render(){
        const q = questions[state.idx];
        const total = questions.length;
        statusEl.textContent = `Pregunta ${state.idx+1} de ${total}`;
        progressEl.style.width = `${(state.idx/total)*100}%`;
        nextBtn.disabled = true;

        qbox.innerHTML = `<div class="q">${escapeHtml(q.text)}</div>
          <div class="choices">${q.choices.map((c,i)=>`<button class="btn" data-i="${i}">${escapeHtml(c)}</button>`).join('')}</div>`;

        $$('.btn', qbox).forEach(btn => btn.addEventListener('click', onPick));
      }

      function onPick(e){
        if(state.answered) return;
        const btn = e.currentTarget, picked = Number(btn.dataset.i);
        const q = questions[state.idx];
        state.answered = true;

        $$('.btn', qbox).forEach((b,i)=>{ b.disabled=true; if(i===q.answer)b.classList.add('correct'); });
        if(picked!==q.answer) btn.classList.add('wrong'); else state.score++;

        state.history[state.idx] = { picked, correctIndex: q.answer };
        nextBtn.textContent = state.idx===questions.length-1?'Ver resultado':'Siguiente ‚ñ∏';
        nextBtn.disabled = false;

        if(q.explain){
          const exp=document.createElement('div');exp.className='muted';exp.style.marginTop='6px';exp.textContent="üí° "+q.explain;qbox.appendChild(exp);
        }
        progressEl.style.width = `${((state.idx+1)/questions.length)*100}%`;
      }

      function showResult(){
        const total = questions.length, pct = Math.round((state.score/total)*100);
        const emoji = pct===100?'üèÜ':pct>=80?'üéâ':pct>=60?'‚úÖ':'üìö';

        const review = questions.map((q,i)=>{
          const h=state.history[i], ok=h&&h.picked===h.correctIndex;
          const pickedLabel=typeof h?.picked==="number"?q.choices[h.picked]:"‚Äî";
          return `<details><summary>${ok?'‚úîÔ∏è':'‚úñÔ∏è'} ${escapeHtml(q.text)} <span class="tag">Tu: ${escapeHtml(String(pickedLabel))}</span> <span class="tag">Correcta: ${escapeHtml(q.choices[q.answer])}</span></summary><div class="muted">${escapeHtml(q.explain||'')}</div></details>`;
        }).join('');

        qbox.innerHTML=`<div class="result"><div class="score">${emoji} ${state.score}/${total} ¬∑ ${pct}%</div><h2>Resultado</h2></div><div class="review">${review}</div>`;
        statusEl.textContent = `Completado ¬∑ ${state.score}/${total}`;
        nextBtn.textContent='Repetir'; nextBtn.disabled=false; nextBtn.onclick=()=>resetBtn.click();
      }

      function shuffle(a){return a.sort(()=>Math.random()-0.5);}
      function escapeHtml(str){return String(str).replace(/[&<>"']/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#039;'}[s]));}

      render();
    })();
  </script>
</body>
</html>
