<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Formulario de Registro</h2>
        <form id="registration-form">
            <!-- Paso 1: Nombre, Email y Contraseña -->
            <div id="step-1" class="step">
                <h3>Paso 1</h3>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingrese su nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ingrese su email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <button type="button" class="next-button">Siguiente</button>
            </div>

            <!-- Paso 2: Opciones de Radio -->
            <div id="step-2" class="step">
                <h3>Paso 2</h3>
                <label>Opciones:</label>
                <div class="radio-options">
                    <label>
                        <input type="radio" name="option" value="option1" required>
                        Opción 1
                    </label>
                    <label>
                        <input type="radio" name="option" value="option2" required>
                        Opción 2
                    </label>
                    <label>
                        <input type="radio" name="option" value="option3" required>
                        Opción 3
                    </label>
                </div>
                <button type="button" class="previous-button">Anterior</button>
                <button type="button" class="next-button">Siguiente</button>
            </div>

            <!-- Paso 3: Opción de Lista -->
            <div id="step-3" class="step">
                <h3>Paso 3</h3>
                <label for="select-option">Selecciona una opción:</label>
                <select id="select-option" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="option1">Opción 1</option>
                    <option value="option2">Opción 2</option>
                    <option value="option3">Opción 3</option>
                </select>
                <button type="button" class="previous-button">Anterior</button>
                <button type="submit" class="submit-button">Enviar</button>
            </div>

            <!-- Paso 4: Registro Satisfactorio -->
            <div id="step-4" class="step">
                <h3>Registro Satisfactorio</h3>
                <p>¡Registro satisfactorio! Gracias por registrarte en nuestro servicio.</p>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
